    <script>
        document.addEventListener('touchmove', function (e) {
            // ch·ªâ cho scroll trong scroll-wrapper
            if (!e.target.closest('#scroll-wrapper')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing loading screen...');
            
            let startY = 0;
            const wrapper = document.getElementById("scroll-wrapper");
            const loadingSplash = document.getElementById('loading-splash');
            
            // Make sure loading screen is visible
            if (loadingSplash) {
                loadingSplash.style.display = 'flex';
                loadingSplash.style.opacity = '1';
                console.log('Loading splash shown');
            }

            if (wrapper) {
                wrapper.addEventListener('touchstart', function (e) {
                    startY = e.touches[0].clientY;
                }, { passive: true });

                wrapper.addEventListener('touchmove', function (e) {
                    const currentY = e.touches[0].clientY;
                    const deltaY = currentY - startY;

                    // ‚úÖ Ch·ªâ ch·∫∑n khi scroll-wrapper ·ªü ƒë·∫ßu v√† ng∆∞·ªùi d√πng k√©o m·∫°nh xu·ªëng
                    if (wrapper.scrollTop <= 0 && deltaY > 25) {
                        e.preventDefault(); // NgƒÉn dismiss WebView
                    }
                }, { passive: false });
            }
        });

        // Hide loading screen when Flutter is ready
        window.addEventListener('flutter-first-frame', function() {
            console.log('Flutter first frame event fired');
            const loadingSplash = document.getElementById('loading-splash');
            if (loadingSplash) {
                loadingSplash.style.opacity = '0';
                setTimeout(function() {
                    loadingSplash.style.display = 'none';
                    console.log('Loading splash hidden');
                }, 500);
            }
        });

        // Alternative event listener for Flutter ready
        window.addEventListener('FlutterWebLoaded', function() {
            console.log('FlutterWebLoaded event fired');
            const loadingSplash = document.getElementById('loading-splash');
            if (loadingSplash) {
                loadingSplash.style.opacity = '0';
                setTimeout(function() {
                    loadingSplash.style.display = 'none';
                    console.log('Loading splash hidden via FlutterWebLoaded');
                }, 500);
            }
        });

        // Fallback: Hide loading after 5 seconds if Flutter event doesn't fire
        setTimeout(function() {
            console.log('Fallback timer triggered');
            const loadingSplash = document.getElementById('loading-splash');
            if (loadingSplash && loadingSplash.style.display !== 'none') {
                console.log('Hiding loading splash via fallback');
                loadingSplash.style.opacity = '0';
                setTimeout(function() {
                    loadingSplash.style.display = 'none';
                }, 500);
            }
        }, 5000);
    </script>
